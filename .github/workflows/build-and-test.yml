name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-ubuntu:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy pytest
    
    - name: Build package
      run: |
        pip install -e .
    
    - name: Run import tests
      run: |
        python python/test_import.py
    
    - name: Run API tests
      run: |
        python python/test_api.py
    
    - name: Run pytest
      run: |
        pytest tests/ -v || echo "No tests yet in tests/"

  test-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.11']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy pytest
    
    - name: Build package
      run: |
        pip install -e .
    
    - name: Run tests
      run: |
        python python/test_import.py
        python python/test_api.py

  test-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.11']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy pytest
    
    - name: Build package
      run: |
        pip install -e .
    
    - name: Run tests
      run: |
        python python/test_import.py
        python python/test_api.py

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install linting tools
      run: |
        pip install black flake8 mypy
    
    - name: Check code formatting with black
      run: |
        black --check python/glia/ || echo "Black formatting check (informational)"
    
    - name: Lint with flake8
      run: |
        flake8 python/glia/ --count --select=E9,F63,F7,F82 --show-source --statistics || echo "Flake8 (informational)"
